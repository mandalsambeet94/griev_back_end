spring:
  application:
    name: grievance-management-system

  profiles:
    active: ${PROFILE:local}
    group:
      aws: aws,production
      local: local,development

  jackson:
    time-zone: Asia/Kolkata
    serialization:
      write-dates-as-timestamps: false

  # Database configuration will be overridden by profile-specific files
  datasource:
    driver-class-name: org.postgresql.Driver
    hikari:
      connection-timeout: 30000
      maximum-pool-size: 2
      minimum-idle: 1
      max-lifetime: 300000
      idle-timeout: 60000
      connection-test-query: SELECT 1

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        format_sql: true
        jdbc:
          batch_size: 20
        order_inserts: true
        order_updates: true
    show-sql: false

  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

server:
  servlet:
    context-path: /api
  compression:
    enabled: true
    mime-types: application/json,application/xml,text/html,text/xml,text/plain,text/css,application/javascript

# JWT Configuration
jwt:
  secret: ${JWT_SECRET:your-secret-key-change-in-production}
  expiration: 86400000 # 24 hours

# AWS Configuration
aws:
  region: ${SERVER_REGION:ap-south-1}
  s3:
    bucket: ${S3_BUCKET:grievance-attachments-slim-2026}
    presigned-url-expiry: 3600 # 1 hour

# File Upload Configuration
file:
  upload:
    max-size: 10485760 # 10MB
    allowed-extensions: jpg,jpeg,png,pdf,doc,docx

# Security
security:
  allowed-origins: ${ALLOWED_ORIGINS:http://localhost:3000}

# Logging
logging:
  level:
    com.grievance: DEBUG
    org.springframework.security: INFO
    org.hibernate.SQL: DEBUG
    com.zaxxer.hikari: INFO
    com.amazonaws.serverless: DEBUG